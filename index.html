<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Agregar la biblioteca Chart.js -->
</head>
<body>
    <div class="container">
        <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>
        <div class="input-container">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" min="0" step="0.01">
        </div>
        <div class="input-container">
            <label for="height">Altura (cm):</label> <!-- Cambiado a cm -->
            <input type="number" id="height" min="0" step="0.01">
        </div>
        <button onclick="calculateIMC()">Calcular IMC</button>
        <div id="result" class="result"></div>
        <div id="visualizer" class="visualizer"></div>
        <canvas id="myChart" width="200" height="200"></canvas> <!-- Reducir el tamaño del canvas -->
    </div>

    <script src="script.js"></script>
</body>
</html>
